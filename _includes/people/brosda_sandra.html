<span class="person">Sandra Brosda</span> is a PhD student at the University of Queensland, Brisbane, currently working on the discovery of genetic biomarkers in oesophageal cancer to improve personalised therapy. She obtained a MSc and BSc in Bioinformatics and Genome Research from Bielefeld University, Germany. </p>
