<span class="person">Jason Bragg</span> is an evolutionary biologist working at the Herbarium of New South Wales (Royal Botanic Garden of Sydney, Australia). Jason uses computational approaches to study genetic variation among organisms, with the aims of understanding processes of evolution, and informing conservation. </p>
